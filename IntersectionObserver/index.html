<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .parent {
        height: 450px;
        overflow: auto;
      }
      .box {
        width: 20px;
        height: 100px;
        border: 1px solid gray;
      }
      .active {
        background-color: aquamarine;
      }
    </style>
    <div class="parent">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box"></div>
    </div>
    <script>
      // æ³¨å†Œ IntersectionObserver
      const io = new IntersectionObserver((entries) => {
        console.log("ðŸš€ ~ io ~ entries:", entries);

        entries.forEach((entry) => {
          if (entry.intersectionRatio > 0) {
            // å¦‚æžœè§‚å¯Ÿç›®æ ‡åœ¨è§†å£å†…ï¼Œåˆ™æ·»åŠ â€œactiveâ€ç±»
            entry.target.classList.add("active");
          } else {
            // å¦åˆ™ç§»é™¤â€œactiveâ€ç±»
            entry.target.classList.remove("active");
          }
        });
      });

      // å£°æ˜Žè§‚å¯Ÿçš„å†…å®¹ï¼Œå¹¶è§‚å¯Ÿå…¶å±žæ€§ã€‚
      const boxElList = document.querySelectorAll(".box");
      boxElList.forEach((el) => {
        io.observe(el);
      });
    </script>
  </body>
</html>
